<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>統聯客運</title>
    <style>
        .body-bg {
            height:84%;
            margin:0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color:rgb(240,255,155);
            position:relative;
            overflow:hidden;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 30px;
            align-items: center;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .overlay {
            position: absolute;
            left: 0;
            z-index: 1;
        }
        @keyframes moveRight {
            from {
                transform: translateX(-500px);
            }
            to {
                transform: translateX(calc(2000px));
            }
        }
        .moving-image {
            position: absolute;
            top: 250px;
            left: 0;
            width: 500px;
            height: 150px;
            animation: moveRight 5s linear infinite;
        }
        .button {
            border: none;
            color: white;
            background-color: green;
            padding: 8px 10px 8px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 2px 2px;
            cursor: pointer;
            border-radius: 100%;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 2px solid white ;
        }
        .button:hover {
            background-color: white;
            color: black;
            border: 2px solid black;
        }
    </style>
</head>
<body>
<section class="container">
    <div class="row">
        <div class="container">
            <a onclick="myFunction()">
                <img src="imgs/LOGO.png"  alt="Logo" width="350px" style="padding-right: 50px">
            </a>
            <script>
                function myFunction() {
                    var yes = confirm("您目前尚未完成訂票作業\n確定要退出此頁面？\n退出後將重新購票");
                    if (yes) {
                        window.location.href = "https://www.ubus.com.tw/";
                    }
                }
            </script>
        </div>
        <img src="imgs/slogan.png" alt="Slogan" width="520">
    </div>

</section>

<section class="container body-bg overlay">
    <div>
        <div class="row">
            <h1 style="font-size: 40px; text-align: center;">請稍等！為提高服務品質，請稍待片刻，將有專人為您服務～～</h1>
        </div>
        <img src="imgs/road.png" alt="road" width="1920" height="200">
        <img src="imgs/bus.png" alt="bus" class="moving-image">
    </div>
        <div>
            <ul class="row">
                <h1 style="margin-right: 100px;">國道客服專線：0800-241560</h1>
                <a href="https://www.facebook.com/ubus.tw/" class="button">
                    <img src="imgs/fb.png" alt="fb" width="30">
                </a>
                <a href="https://www.facebook.com/ubus.tw/" class="button">
                    <img src="imgs/ig.png" alt="ig" width="30">
                </a>
                <a href="https://www.facebook.com/ubus.tw/" class="button">
                    <img src="imgs/line.png" alt="line" width="30">
                </a>

            </ul>
    </div>
</section>


</body>
</html>
